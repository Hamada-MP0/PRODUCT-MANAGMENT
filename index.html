<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <link rel="stylesheet" href="color1.css" class="alternate-style" title="color1" disabled>
    <link rel="stylesheet" href="color2.css" class="alternate-style" title="color2" disabled>
    <link rel="stylesheet" href="color3.css" class="alternate-style" title="color3" disabled>
    <link rel="stylesheet" href="color4.css" class="alternate-style" title="color4" disabled>
    <link rel="stylesheet" href="color5.css" class="alternate-style" title="color5" disabled>
    <title>PRODUC MANAGMENT</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>PRODUCT MANAGMENT SYSTEM</p>

        </div>

        <div class="input">
            <input placeholder="title" type="text" name="" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total">32132</small>
            </div>
            <input placeholder="count" type="number" name="" id="count">
            <input placeholder="category" type="text" name="" id="category">
            <button id="submit">Create</button>
        </div>
        <div class="output">

            <div class="searchBlock">
                <input onkeyup="searchData(this.value )" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">


            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th> 
                  <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                            </tbody>
            </table>
        </div>
    </div>
    <div class="style-Switcher">
        <div class="style-Switcher-toggler s-icon">
            <!-- <i class="fas fa-cog fa-skin"> </i> -->
            <i class="fa fa-cog fa-spin"> </i>
        </div>
        <div class="day-night s-icon">
            

        </div>
        <h4>Theme Colors</h4>
        <div class="colors">
            <span  class="color-1" onclick="setActiveStyle('color1')"></span>
            <span  class="color-2" onclick="setActiveStyle('color2')"></span>
            <span  class="color-3" onclick="setActiveStyle('color3')"></span>
            <span  class="color-4" onclick="setActiveStyle('color4')"></span>
            <span  class="color-5" onclick="setActiveStyle('color5')"></span>
        </div>
    </div>    


    <script src="main.js"></script>
</body>
</html>
